## MQTT Listener
listener 1883
listener 8883
protocol mqtt

## WebSockets Listener
listener 9001
protocol websockets
socket_domain ipv4

persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log

## Authentication ##
# By default, Mosquitto >=2.0 allows only authenticated connections. Change to true to enable anonymous connections.
allow_anonymous false
password_file /mosquitto/data/pwfile 

#cafile /mosquitto/certs/ca.crt
#certfile /mosquitto/certs/mosquitto_server.crt
#keyfile /mosquitto/certs/mosquitto_server.key
